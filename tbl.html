<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tbl(){
            let n=document.getElementById("n").value;
            for(let i=1;i<=10;i++){
                document.writeln(n*i+"<br>");
            }
         
        }
    </script>
</head>
<body>
    <center>
        Number<input type="number" id="n">
        <input type="button" onclick="tbl()" value="Get Table">
    </center>
</body>
</html>
